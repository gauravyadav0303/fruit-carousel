<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <header>
        <div class="fruit-name">Fruite</div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Shop</li>
                <li>Contact</li>
            </ul>
        </nav>
        <div class="quote">Choose Your Favrouite Beer</div>
    </header>


    <div class="carousel">
        <div class="list">
            <div class="item active" style="--background: #EA3D41">
                <div class="content">Strawberry</div>
                <img src="img/fruit_strawberry.png" class="fruit">
            </div>
            <div class="item" style="--background: #E7A043">
                <div class="content">orange</div>
                <img src="img/fruit_orange.png" class="fruit">
            </div>
            <div class="item hidden" style="--background: #2D5643">
                <div class="content">green apple</div>
                <img src="img/fruit_guava.png" class="fruit">
            </div>
        </div>
        <div class="leaves"></div>
        <div class="mockup"></div>
        <div class="shadow"></div>
        <div class="arrow">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
